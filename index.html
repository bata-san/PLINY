<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLINY // Prometheus Task Manager</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="app-container">
        <!-- Left Pane: Controls -->
        <div id="left-pane">
            <header>
                <h1>PLINY <sub>Prometheus</sub></h1>
                <div id="global-actions">
                    <button id="undo-btn" title="元に戻す (Ctrl+Z)" disabled></button>
                    <button id="redo-btn" title="やり直す (Ctrl+Y)" disabled></button>
                </div>
            </header>

            <form id="task-form">
                <h2>新しいタスク</h2>
                <input type="text" id="task-input" placeholder="タスクの内容を入力..." required>
                <input type="text" id="task-due-date" placeholder="期間を選択 (開始日〜終了日)" required>
                <button type="submit">登録する</button>
            </form>

            <div id="label-editor" class="accordion">
                <button type="button" class="accordion-toggle">
                    <span>ラベルを編集</span>
                    <span class="accordion-icon"></span>
                </button>
                <div class="accordion-content">
                    <div id="label-editor-list"></div>
                    <div id="label-add-container"></div>
                </div>
            </div>

            <div id="ai-generator" class="accordion">
                <button type="button" class="accordion-toggle">
                    <span>AIでタスクを生成 ✨</span>
                    <span class="accordion-icon"></span>
                </button>
                <div class="accordion-content">
                    <textarea id="gemini-prompt" placeholder="例: 来週はプロジェクトAの最終調整。月曜と火曜にデザイン修正。水曜にクライアントに提出。"></textarea>
                    <button id="gemini-trigger-btn">
                        <span class="default-text">生成する</span>
                        <div class="loading-indicator" style="display: none;">
                            <div class="spinner"></div>
                            <span>生成中...</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Pane: Content -->
        <div id="right-pane">
            <div id="view-switcher">
                <button id="show-list-btn" class="active">リスト</button>
                <button id="show-calendar-btn">カレンダー</button>
            </div>
            <main id="list-view"><div id="task-list-container"></div></main>
            <main id="calendar-view" style="display: none;"><div id="calendar-container"></div></main>
        </div>
    </div>

    <!-- Modals -->
    <div id="label-editor-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header"><h2>タスクのラベルを編集</h2><span class="modal-close-btn">×</span></div>
            <div class="modal-body"><p>タスク: <strong id="modal-task-text"></strong></p><div id="modal-labels-container"></div></div>
            <div class="modal-footer"><button id="modal-cancel-btn" class="button secondary">キャンセル</button><button id="modal-save-btn" class="button primary">保存</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ja.js"></script>
    <script src="script.js"></script>

</body>
</html>
